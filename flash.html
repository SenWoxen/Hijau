<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SenWoxen | Hacker Bio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      background: black;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      perspective: 1000px;
    }

    .card {
      position: relative;
      background: rgba(10, 10, 10, 0.5);
      color: white;
      width: 400px;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 255, 0, 0.3);
      transform-style: preserve-3d;
      transition: 0.2s ease;
      animation: glow 3s ease-in-out infinite alternate;
      backdrop-filter: blur(5px);
    }

    @keyframes glow {
      from { box-shadow: 0 0 30px #00ff00; }
      to { box-shadow: 0 0 60px #00ffcc; }
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid lime;
      box-shadow: 0 0 15px lime;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .username {
      font-size: 24px;
      font-weight: bold;
      color: #00ff66;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ff66;
      transition: all 0.3s;
    }

    .tagline {
      font-size: 14px;
      color: #aaa;
      font-style: italic;
    }

    .bio {
      font-size: 14px;
      color: #ccc;
      margin-top: 15px;
      line-height: 1.5;
    }

    .link-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background: lime;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transform: translateZ(10px);
      box-shadow: 0 0 10px lime;
      transition: 0.3s ease;
    }

    .link-button:hover {
      background: #00ff99;
      color: black;
      box-shadow: 0 0 20px #00ff99;
      transform: scale(1.05);
    }

    .socials {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .socials a {
      color: #00ffcc;
      font-size: 18px;
      transition: 0.3s;
    }

    .socials a:hover {
      color: white;
      transform: scale(1.3);
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="container" id="tiltContainer">
    <div class="card" id="tiltCard">
      <img src="yourlocalsen.jpg" alt="Profile">
      <div class="username">SenWoxen#1337</div>
      <div class="tagline">"Building shadows in code."</div>
      <div class="bio">
        Discord Mod | UI/UX Learner | Terminal Enjoyer<br>
        Currently learning web3 and motion hacking âœ¨<br>
        Exploring chaos with elegance.
      </div>
      <div class="socials">
        <a href="#"><i class="fab fa-discord"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
        <a href="#"><i class="fas fa-code"></i></a>
        <a href="#"><i class="fas fa-terminal"></i></a>
      </div>
      <a class="link-button" href="https://discord.gg/YDgFt3QnQU" target="_blank">Join My Server</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const binary = "1010101011100101010100101";
    const chars = binary.split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;
    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00FF00";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const card = document.getElementById("tiltCard");
    const container = document.getElementById("tiltContainer");

    container.addEventListener("mousemove", (e) => {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = -(y - centerY) / 20;
      const rotateY = (x - centerX) / 20;
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    container.addEventListener("mouseleave", () => {
      card.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });
  </script>
</body>
</html>
